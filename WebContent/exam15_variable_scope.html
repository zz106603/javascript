<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css">

	<script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
	
	<script>
	
	//Global(전역)
	var var1 = 3;
	
	function fun1(){ //함수 안에서 쓰려면 var를 써도된다.
		//Local(함수 블록)
		var var2 = 5;
		
		//Global(전역)
		var3 = 7;
		
		if(true){	//블록 안에서만 쓰려면 let을 써라
			var var4 = 11;
			let var5 = 13;
			const var6 = 15;
		}
		
		console.log(var2);
		console.log(var4);
		//console.log(var5);
		//console.log(var6);
	}
	
	fun1();
	
	console.log(var1);
	//console.log(var2);
	console.log(var3);	
		
	</script>
</head>

<body>
	<div class="card">
		<div class="card-header">
			variable scope
		</div>
		<div class="card-body">
			
		</div>
	</div>
</body>
