<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="/javascript/common/bootstrap-4.6.0/css/bootstrap.min.css">
<script src="/javascript/common/js/jquery-3.5.1.min.js"></script>
<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.min.js"></script>

<script>

	function checkDate(){
		console.log("checkData() 실행")
		event.preventDefault();	//어떤 태그의 기본동작을 취소할 때
		
		//input 태그의 값을 얻는 방법
		var uid = $("#uid").val();
		var utel = $("#utel").val();
		var uemail = $("#uemail").val();
		console.log(uid);
		console.log(utel);
		console.log(uemail);
		
		
		//checkbox에서 체크된 것만 얻기
		
		//방법 1
		var checkedSkills = $("[name=skill]:checked");
		for(var index=0; index<checkedSkills.length; index++){
			console.log(checkedSkills[index].value);
			/* 
				checkedSkills[index]는 element객체를 반환
				val()를 사용할 수 없음 
			*/
			//$를 붙이면 제이쿼리로 바뀌기 때문에 .val()를 사용 가능
			console.log($(checkedSkills[index]).val());
		}
		
		//방법 2
		//jquery가 제공 (each)
		//val() 사용 가능
		checkedSkills.each(function(v){
			console.log($(this).val());
		});
		
		
		//radio에서 체크된 것만 얻기
		var checkedJobs = $("[name=ujob]:checked");
		checkedJobs.each(function(v){
			console.log($(this).val());
		});
	}
	
</script>
</head>

<body>
	<div class="card">
		<div class="card-header">
			form
		</div>
		<div class="card-body">
		<form onsubmit="checkDate()">
			<div class="form-group">
		    	<label for="uid">아이디</label>
		    	<input type="text" class="form-control" id="uid" 
		    	minlength="3" maxlength="10"
		    	required="required">
		  	</div>
		  	<div class="form-group">
		    	<label for="utel">전화번호</label>
		    	<input type="text" class="form-control" id="utel" 
		    	required
		    	pattern="010-\d{3,4}-\d{4}">
		  	</div>
			<div class="form-group">
		    	<label for="uemail">이메일</label>
		    	<input type="email" class="form-control" id="uemail"
		    	required="required">
		  	</div>
		  	<div class="form-group">
		    	<label for="upassword">비밀번호</label>
		    	<input type="password" class="form-control" id="upassword"
		    	minlength="3" maxlength="10"
		    	required="required">
		  	</div>
		  	<div>
			    <input type="checkbox" name="skill" checked value="자바">자바
			    <input type="checkbox" name="skill" value="자바스크립트">자바 스크립트
			    <input type="checkbox" name="skill" value="리액트">리액트
		  	</div>
		  	<div>
			    <input type="radio" name="ujob" value="dev">개발자
			    <input type="radio" name="ujob" value="ship">원양어선
			    <input type="radio" name="ujob" value="pm">프로젝트 관리자
		  	</div>
		  	<div>
		  		생년월일: <input type="date">
		    </div>
		  <div class="d-flex align-items-center">
		  <button type="submit" class="btn btn-primary">가입</button>
		  <input type="image" src="/javascript/common/images/photo1.jpg" height="100" width="100">
		  <input type="submit" class="btn btn-info" value="가입하기">
		  </div>
		</form>
		</div>
	</div>
</body>
</html>
