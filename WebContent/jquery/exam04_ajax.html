<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="/javascript/common/bootstrap-4.6.0/css/bootstrap.min.css">
<script src="/javascript/common/js/jquery-3.5.1.min.js"></script>
<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.min.js"></script>

<script>
	
	const handleClick1 = () => {
		$.ajax({url: "exam04_ajax_data.json", method:"post"})
		.done((data) => {
			const htmlFragment = `
			<div>
				<table class="table table-bordered">
					<tr class="bg-primary">
						<th>bno</th>
						<th>btitle</th>
						<th>bcontent</th>
						<th>bwriter</th>
						<th>bdate</th>
						<th>bhitcount</th>
					</tr>
					<tr>
						<td>${data.bno}</td>
						<td>${data.btitle}</td>
						<td>${data.bcontent}</td>
						<td>${data.bwriter}</td>
						<td>${data.bdate}</td>
						<td>${data.bhitcount}</td>
					</tr>
				</table>
			</div>
			`;
			$("#content").html(htmlFragment);
			
		})
		.fail((error) => {
			console.log(error);
		})
		.always(() => {
			console.log("항상 실행");
		});
	}
	
	//html파일 불러와서 붙여넣기
	const handleClick2 = () => {
		$.ajax({url: "exam04_ajax_data2.html"})
		.done((data) => {
			$("#content").html(data);			
		})
		.fail((error) => {
			console.log(error);
		})
		.always(() => {
			console.log("항상 실행");
		});
	}
	
</script>
</head>

<body>
	<div class="card">
		<div class="card-header">
			jquery ajax
		</div>
		<div class="card-body">
			<a class="btn btn-primary btn-sm" href="javascript:handleClick1()">
				AJAX 통신
			</a>
			<hr />
			<a class="btn btn-primary btn-sm" href="javascript:handleClick2()">
				AJAX 통신
			</a>
			<div id="content">
			</div>
		</div>
	</div>
</body>
</html>
