<head>

	<script>
		
		//클래스 선언
		class Car{
			constructor(kind, model){
					this.kind = kind;
					this.model = model;	
			}	
			sound(){
				console.log("빵빵");
			}
		}
		
		class SportsCar extends Car{
			constructor(kind, model, maxSpeed){
				super(kind, model);
				this.maxSpeed = 100;
			}
			run(){
				console.log(this.maxSpeed, "로 달립니다.");
				this.sound();
			}
			
			static info(){
				console.log("경주용 자동차 클래스");
			}
		}
		
		const myCar = new SportsCar("승용차", "그랜저", 300);
		console.log(myCar.kind);
		console.log(myCar.model);
		console.log(myCar.maxSpeed);
		myCar.sound();
		myCar.run();
		SportsCar.info();
		
		
	</script>
