<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css">
	<script src="common/js/jquery-3.5.1.min.js"></script>
	<script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
	<script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
	
	<script>
		
		//클래스 선언
		class Car{
			constructor(kind, model){
				if(kind === undefined || model === undefined){
					this.kind = "승용차";
					this.model = "그랜저";
					this.speed = 0;
				}else{
					this.kind = kind;
					this.model = model;
					this.speed = 0;
				}
			}	
			
			sound(){
				console.log("빵빵");
			}
			
			setSpeed(speed){
				this.speed = speed;
			}
		}
		
		//객체 생성
		//const myCar = new Car("승용차", "그랜저");
		const myCar = new Car();
		
		//필드 접근
		console.log(myCar.kind);
		console.log(myCar.model);
		console.log(myCar.speed);
		
		//메소드 호출
		myCar.sound();
		myCar.setSpeed(100);
		console.log(myCar.speed);
	
	</script>
</head>

<body>
	<div class="card">
		<div class="card-header">
			class(객체의 설계도)
		</div>
		<div class="card-body">
			
		</div>
	</div>
</body>
</html>
