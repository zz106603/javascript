<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="common/bootstrap-4.6.0/css/bootstrap.min.css">
<script src="common/js/jquery-3.5.1.min.js"></script>
<script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
<script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>

<script>
		
		//순서대로 실행
		const fun0 = () => {
			console.log("작업0 실행");
			fun1();
			console.log("작업3 실행");
		};
		
		//비동기 함수(async)
		const fun1 = async () => {	
			try{
				var response1 = await fun2();
				console.log(response1);
				var response2 = await fun3();
				console.log(response2);
			}catch(response){
				if(response.stateCode === 404){
					console.log("페이지 미존재");	
				}else if(response.stateCode === 500)
				{
					console.log("실행 오류");
				}
			}
		};
		
		const fun2 = () => {	//promise를 return
			return new Promise((resolve, reject) => {
				console.log("시간을 요하는 작업..");
				var result = true;
				if(result){
					resolve({stateCode:200, data:"작업1 결과"}); //success callback
				}else{
					reject({stateCode:404}); //failure callback
				}
			});
		};
		
		const fun3 = () => {	//promise를 return
			return new Promise((resolve, reject) => {
				console.log("시간을 요하는 작업2..");
				var result = true;
				if(result){
					resolve({stateCode:200, data:"작업2 결과"}); //success callback
				}else{
					reject({stateCode:500}); //failure callback
				}
			});
		};
	</script>
</head>

<body>
	<div class="card">
		<div class="card-header">콜백 이해</div>
		<div class="card-body">
			<button onclick="fun0()" class="btn btn-danger btn-sm">함수 호출</button>

		</div>
	</div>
</body>
</html>
