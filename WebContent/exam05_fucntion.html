<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css">
	<script src="common/js/jquery-3.5.1.min.js"></script>
	<script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
	<script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>

	<script>
		function fun1(){
			alert("fun1 실행");
		}
		
		const fun2 = function(){
			alert("fun2 실행");
		};
		
		const fun3 = () => {
			alert("fun3 실행");
		};
		
		/* fun1();
		fun2();
		fun3(); */
		
		//-------------------------------------
		
		function fun4(arg1){
			alert(arg1);
		}
		
		const fun5 = function(arg1){
			alert(arg1);
		};
		
		const fun6 = (arg1) => {
			alert(arg1);
		};
		
		const fun7 = arg1 => {
			alert(arg1);
		};
		
		//실행문이 하나면 괄호 생략 가능
		const fun8 = arg1 => alert(arg1);
		
		
		//-------------------------------------
		
		function fun9(x, y){
			return x + y;
		}
		
		const fun10 = function(x, y){
			return x + y;
		};
		
		const fun11 = (x, y) => {
			return x + y;
		};
		
		const fun12 = (x, y) => x + y;	//값이 되면 리턴값이 됨
		
		alert(fun9(2,3));
		alert(fun10(2,3));
		alert(fun11(2,3));
		alert(fun12(2,3));
	</script>
</head>
<body>

	<div class="card">
		<div class="card-header">
			JavaScript Function
		</div>
		<div class="card-body">
			<!-- 함수 선언 방법 -->
			<button class="btn btn-primary btn-sm mr-2" onclick="fun1()">fun1()</button>
			<button class="btn btn-primary btn-sm mr-2" onclick="fun2()">fun2()</button>
			<button class="btn btn-primary btn-sm mr-2" onclick="fun3()">fun3()</button>
			<hr />
			
			<!-- 매개값 -->
			<button class="btn btn-primary btn-sm mr-2" onclick="fun4('hello')">fun4()</button>
			<button class="btn btn-primary btn-sm mr-2" onclick="fun5(3)">fun5()</button>
			<button class="btn btn-primary btn-sm mr-2" onclick="fun6(true)">fun6()</button>
			<button class="btn btn-primary btn-sm mr-2" onclick="fun7({a:3, b:5})">fun7()</button>
			<hr />
			
			<!-- 리턴값 -->
			
			
			
		</div>
	</div>
</body>
</html>
