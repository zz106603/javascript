<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="/javascript/common/bootstrap-4.6.0/css/bootstrap.min.css">
<script src="/javascript/common/js/jquery-3.5.1.min.js"></script>
<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.min.js"></script>

<script>
	
	const handleClick = () => {
		const div1 = document.querySelector("#div1");
		div1.style.backgroundColor = "yellow";
	};
	
	
</script>
<style>
	#div1{
		width:100px;
		height:100px;
		border:1px solid black;
	}
</style>
</head>

<body onload="init()">
	<div class="card">
		<div class="card-header">
			style 속성 사용하기
		</div>
		<div class="card-body">
			<button id="btn1" onclick="handleClick()" class="btn btn-primary btn-sm">
				내용 넣기
			</button>
			<hr />
			<div id="div1"></div>
		</div>
	</div>
</body>
</html>
