<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="/javascript/common/bootstrap-4.6.0/css/bootstrap.min.css">
<script src="/javascript/common/js/jquery-3.5.1.min.js"></script>
<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.min.js"></script>

<script>
	
	const handleClick = () => {
		var div1 = document.getElementById("div1");
		div1.innerHTML = "<img src='/javascript/common/images/photo1.jpg' height='100' />"
		/* div1.innerText = "정윤환"; */
	};
	
	function init(){	//다 해석하고 나서 실행되어야 태그를 읽을 수 있음
		const btn2 = document.querySelector("#btn2");
		btn2.addEventListener("click", () => {
			const div2 = document.getElementById("div2"); 
			div2.innerHTML = "안녕하세요";
		});
	}
	
</script>
</head>

<body onload="init()">
	<div class="card">
		<div class="card-header">
			innerHTML
		</div>
		<div class="card-body">
			<button id="btn1" onclick="handleClick()" class="btn btn-primary btn-sm">
				내용 넣기
			</button>
			<button id="btn2" class="btn btn-success btn-sm">
				내용 넣기
			</button>
			<hr />
			
			<div id="div1"></div>
			<div id="div2"></div>
		</div>
	</div>
</body>
</html>
