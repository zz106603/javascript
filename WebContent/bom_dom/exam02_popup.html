<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="/javascript/common/bootstrap-4.6.0/css/bootstrap.min.css">
<script src="/javascript/common/js/jquery-3.5.1.min.js"></script>
<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.min.js"></script>

<script>
	function closeWindow(){
		window.close();
	}
	
	function transferDate(){
		var input = window.opener.document.getElementById("txtData");
		input.value = "정윤환";
	}
</script>
</head>

<body>
	<div class="card">
		<div class="card-header">
			Global Function
		</div>
		<div class="card-body">
			<button onclick="closeWindow()" class="btn btn-info btn-sm">닫기</button>
			<button onclick="transferDate()" class="btn btn-info btn-sm">이름 바꾸기</button>
	</div>
</body>
</html>
